<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            margin-bottom: 1%;
        }
        p{
            margin-bottom: 0%;
        }
    </style>
</head>
<body>
    <form>
        <p>Name:</p>
        <input type="text" name="txtName" value="" size="20" maxlength="20" placeholder="Type Your Name">
        <p>Telephone Number:</p>
        <input type="text" name="txtPhone" value="" size="20" maxlength="20" placeholder="Type Your Phone">
        <p>Favorite Color:</p>
        <input type="color">
        <p>Date of Birth:</p>
        <input type="date">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
