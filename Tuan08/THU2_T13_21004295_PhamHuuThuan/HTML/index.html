<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Phòng Khám</title>
</head>
<body>
    <div class="page">
        <div class="banner">
            <img src="../Image/banner.jpg" width="100%" height="150px">
            <h2>Tư Vấn Online</h2>
        </div>
        <div class="menu nav navbar-nav">
            <li><a href="">Trang chủ</a></li>
            <li><a data-toggle="modal" data-target="#myModal">Đặt vé</a></li>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Đặt lịch khám online</h2>
                    </div>
                    <div class="modal-body">
                        <p><b>Mã bệnh nhân</b></p>
                        <input id="mabn" class="form-control" type="text" placeholder="Ma benh nhan">
                        <p class="text-danger"><i>(*) BN-YYYYYY</i></p>
                        <p><b>Mật khẩu</b></p>
                        <input id="pass" class="form-control" type="password" placeholder="Mat khau">
                        <p class="text-danger"><i>(*)</i></p>
                        <p><b>Ngày khám</b></p>
                        <input type="date" class="form-control" id="ngaykham">
                        <p class="text-danger"><i>(*)</i></p>
                        <p><b>Loại dịch vụ</b></p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1">
                            <label class="form-check-label">Khám bệnh theo yêu cầu</label>
                            <input class="form-check-input" type="checkbox" value="1">
                            <label class="form-check-label">Điều trị ngoại trú</label>
                            <input class="form-check-input" type="checkbox" value="1">
                            <label class="form-check-label">Bác sĩ theo yêu cầu</label>
                        </div>
                        <p><b>Chuyên khoa</b></p>
                        <select class="form-control">
                            <option value="1">Ngoại tổng quát</option>
                            <option value="2">Nhi</option>
                            <option value="3">Nội tổng quát</option>
                        </select>
                        <button type="button" class="btn btn-primary">Đặt lịch</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
